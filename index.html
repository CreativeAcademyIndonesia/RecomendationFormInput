<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Hello, world!</h1>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Input 1</label>
                    <input type="text" list="fabric" class="form-control" id="exampleFormControlInput1"
                        placeholder="input text here">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput2" class="form-label">Input 2</label>
                    <input type="text" list="fabric" class="form-control" id="exampleFormControlInput2"
                        placeholder="input text here">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput3" class="form-label">Input 3</label>
                    <input type="text" list="fabric" class="form-control" id="exampleFormControlInput3"
                        placeholder="input text here">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput4" class="form-label">Input 4</label>
                    <input type="text" list="fabric" class="form-control" id="exampleFormControlInput4"
                        placeholder="input text here">
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput5" class="form-label">Input 5</label>
                    <input type="text" list="fabric" class="form-control" id="exampleFormControlInput5"
                        placeholder="input text here">
                </div>

                <datalist id="fabric">
                    <option value="Objective C">Objective C</option>
                </datalist>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
</body>

</html>
